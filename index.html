<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome para el ícono de carrito -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon/android-icon-96x96.png" type="image/x-icon">

    <!--CSS-->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <!--NAVBAR-->
    <nav class="navbar bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/almacenar.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Super Tienda
            </a>

            <!-- Ícono de Carrito a la derecha -->
            <a href="#" class="btn btn-outline-primary">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </nav>




    <!-- Contenedor Principal para SPA -->
    <main class="container" id="main-content">
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/carusel_1.webp" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>¡Oferta del día!</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/carusel_2.webp" class="d-block w-100" alt="Slide 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nuevos Lanzamientos</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/carusel_3.webp" class="d-block w-100" alt="Slide 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Compra con Envío Gratis</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <h1 class="text-center my-4">Nuestros productos</h1>
        <div class="row" id="product-list">
            <!-- Las tarjetas de productos se cargarán aquí -->
        </div>
    </main>


    <!-- Footer -->
    <footer class="bg-dark text-white pt-4 pb-2">
        <div class="container text-center">
            <div class="row">
                <!-- Información de Contacto -->
                <div class="col-md-6 mb-3">
                    <h5>Contacto</h5>
                    <p><i class="fas fa-phone-alt"></i> Teléfono: +54 11 1234-5678</p>
                    <p><i class="fas fa-envelope"></i> Email: contacto@supertienda.com</p>
                </div>

                <!-- Redes Sociales -->
                <div class="col-md-6 mb-3">
                    <h5>Redes Sociales</h5>
                    <a href="#" class="text-white me-3">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="#" class="text-white">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </div>
            </div>
            <!-- Copyright -->
            <p class="mt-3">© 2025 Super Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
